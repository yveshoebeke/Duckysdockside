<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Event</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="copyright" content="All rights reserved, Ducky's Dockside Bar & Grill, LLC" />
        <meta name="description" content="Ducky's Dockside Bar & Grill is a restaurant in Haines City, FL" />
        <meta name="keywords" content="bar restaurant music lakeside dockside" />
        <meta name="robots" content="index, nofollow" />

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="/static/js/addevent.js"></script>
        <link rel="stylesheet" href="/static/css/duckysdockside.css">
    </head>

    <body>
        <h2><a href="/">Ducky's Dockside Bar & Grill</a></h2>
        <p><span id="doy"></span>&nbsp;<span id="tod"></span></p>
        <h3>Administrator menu</h3>
        <h4>Add an Event</h4>
        <hr>

        <div class="container">
            <form id="eventData" method="POST">
                <table border="1" style="background-color: seashell;">
                    <tr>
                        <td>
                            Date:
                        </td>
                        <td>
                            <label for="Date">Month:</label>
                            <select name="Month" id="month">
                            </select>
                            <label for="Day"> / Day:</label>
                            <select name="Day" id="day">
                            </select>
                            <label for="Date"> / Year:</label>
                            <select name="Year" id="year">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Time:</td>
                        <td>
                            <!-- <input type="text" class="form-control" id="time" value="" name="Time" placeholder="Event time" size="50"> -->
                            <label for="Time">From:</label>
                            <select name="TimeFrom" id="timefrom"></select>
                            <label for="Time"> - To:</label>
                            <select name="TimeTo" id="timeto"></select>
                        </td>
                    </tr>

                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" class="form-control" id="name" value="" name="Name" placeholder="Event Name" size="150">
                        </td>
                    </tr>

                    <tr>
                        <td>Genre:</td>
                        <td>
                        <input type="text" class="form-control" id="genre" value="" name="Genre" placeholder="Description" size="150">
                        </td>
                    </tr>

                    <tr>
                        <td>Status</td>
                        <td>
                            <input type="radio" id="active" name="Active" value="true" checked="checked">
                            <label for="active">Active</label><br>
                            <input type="radio" id="notactive" name="Active" value="false">
                            <label for="notactive">Not active</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input style="float:left" type="submit">
                        </td>
                    </tr>
                </table>
            </form>
            <button onclick="window.location.replace('/adminmenu')">Admin Menu</button>
            <button onclick="window.location.replace('/manageevents')">Manage Events</button>
    
            <div class="row center" style="margin-top:20px;font-size:70%;border-top:1px solid black; text-align: center;">
                <p>&copy; 2022 Ducky's Dockside Bar & Grill, LLC - All rights reserved.</p>
            </div>
        </div>           
            
        
    </body>
</html>
