<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ducky's Dockside Bar & Grill</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="copyright" content="All rights reserved, Ducky's Dockside Bar & Grill, LLC" />
        <meta name="description" content="Ducky's Dockside Bar & Grill is a restaurant in Haines City, FL" />
        <meta name="keywords" content="bar restaurant music lakeside dockside" />
        <meta name="robots" content="index, nofollow" />
        <meta name="DC.title" content="Ducky's Dockside Bar & Grill; PPC" />

        <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/img/favicon/site.webmanifest">
        <link rel="mask-icon" href="/static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="/static/js/addevent.js"></script>
    </head>

    <body>
        <h2><a href="/">Ducky's Dockside Bar & Grill</a></h2>
        <p><span id="doy"></span>&nbsp;<span id="tod"></span></p>
        <h3>Administrator menu</h3>
        <h4>Manage/Display all Events</h4>

        <hr>

        <div class="container center">
            <div>
                <form method="POST">
                <table border="1" style="background-color: seashell;">
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Image</th>
                        <th>Status</th>
                    </tr>
                    {{ range . }}
                    <tr>
                        <form name="{{.Id}}" method="POST">
                            <input type="hidden" name="Id" value="{{.Id}}">
                            <td>{{.Id}}</td>
                            <td><input type="text" name="Date" value="{{ .Date }}" size="10"></td>
                            <td><input type="text" name="Time" value="{{ .Time }}" size="20"></td>
                            <td><input type="text" name="Name" value="{{ .Name }}" size="50"></td>
                            <td><input type="text" name="Genre" value="{{ .Genre }}" size="60"></td>
                            <td><input type="text" name="Image" value="{{ .Image }}" size="5"></td>
                            <td>
                                {{ if .Active }}
                                <input type="radio" id="active" name="Active" value="true" checked="checked">
                                <label for="active">Active</label><br>
                                <input type="radio" id="notactive" name="Active" value="false">
                                <label for="notactive">Not Active</label><br>
                                {{ else }}
                                <input type="radio" id="active" name="Active" value="true">
                                <label for="active">Active</label><br>
                                <input type="radio" id="notactive" name="Active" value="false" checked="checked">
                                <label for="notactive">Not Active</label><br>
                                {{ end }}
                            </td>
                            <td><input type="submit"></td>
                        </form>
                    </tr>
                    {{ end }}
                </table>
            </div>
            <button onclick="window.location.replace('/adminmenu')">Admin Menu</button>
            <button onclick="window.location.replace('/addevent')">Add an Event</button>

            <div class="row center" style="margin-top:20px;font-size:70%;border-top:1px solid black; text-align: center;">
                <p>&copy; 2022 Ducky's Dockside Bar & Grill, LLC - All rights reserved.</p>
            </div>
        </div>

    </body>
</html>
